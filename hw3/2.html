<meta charset="utf-8">
<script type="text/javascript">
	function getRandomNumber(maxVal){
		return  Math.round(Math.random()*maxVal);
	}

	function generateText(letters,length){
		var text="";
		for(var i=0; i<length; i++)
		{
			var n=getRandomNumber(letters.length-1);
			text=text+letters[n];
		}
		return text;
	}

	function grade(letters){
		
		while(true){
			alert(" «Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной». ");
			var text=generateText(letters,10);
			var userText=prompt(text);
			if(userText==text){
				alert("Все верно!");
				break;
			}else{
				alert("Вы ошиблись. Попробуйте еще раз")
			}
		}
	}

	function game(){
		var arrGrade=[["ф","а"]];
		arrGrade.push(["ы","в"]);
		arrGrade.push(["о","ж"]);
		arrGrade.push(["л","д"]);
	
		alert("Вас приветствует программа по обучению слепой печати");

		for(arr of arrGrade){
			grade(arr);
		}
	}
	game();

</script>
