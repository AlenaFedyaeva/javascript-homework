<meta charset="utf-8">
<script type="text/javascript">

	var a=prompt("Подсчитаем площадь трапеции ((a+ b)/2)*h \nВведите длину основания а");
	var b=prompt("Введите длину основания b");
	var h=prompt("Введите h");

	a=parseInt(a);
	b=parseInt(b);
	h=parseInt(h);

	var s=((a+b)/2)*h;

	alert("Площадь трапеции:"+s);


</script>
